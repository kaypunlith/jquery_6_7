<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="container-fluid  p-3 bg-dark text-light text-center">
          <h3>Crud Employee</h3>
    </div>
    <div class="container shadow p-5">
          <form action="">
            <div class="from-group">
                  <label for="" class="form-label">Enter code</label>
                  <input type="text" id="code" class="form-control" placeholder="Enter code">
            </div>
            <div class="from-group">
                <label for="" class="form-label">Enter Name</label>
                <input type="text" id="name" class="form-control" placeholder="Enter name">
          </div>
          <div class="from-group">
            <label for="" class="form-label">Enter Gender</label>
            <input type="text" id="sex" class="form-control" placeholder="Enter Gender">
      </div>
      <div class="from-group">
        <label for="" class="form-label">Enter positin</label>
        <input type="text" id="pos" class="form-control" placeholder="Enter position">
        </div>
        <div class="from-group">
            <label for="" class="form-label">Enter salary</label>
            <input type="text" id="salary" class="form-control" placeholder="Enter salary">
      </div>
         <div class="form-footer mt-3">
              <button id="btn_save" class="btn btn-success rounded-0" type="button">Save</button>
              <button id="btn_update" class="btn btn-primary d-none rounded-0" type="button">Update</button>
              <button class="btn btn-danger rounded-0" type="button">close</button>
         </div>
          </form>
    </div>
    <div class="container">
         <table class="table mt-2">
            <thead >
                <tr class="table-dark">
                    <th>Code</th>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Position</th>
                    <th>Salary</th>
                    <th>Action</th>
                </tr>
            </thead>
           <tbody>
                
           </tbody>
         </table>
    </div>
</body>
<script>
    $(document).ready(function(){
        var index=""
        $("#btn_save").click(function(){
            var code=$("#code").val();
            var name=$("#name").val();
            var sex=$("#sex").val();
            var pos=$("#pos").val();
            var salary=$("#salary").val();
            var tr=`
                    <tr>
                        <td>${code}</td>
                        <td>${name}</td>
                        <td>${sex}</td>
                        <td>${pos}</td>
                        <td>${salary}</td>
                        <td>
                            <button class="btn btn-warning rounded-0" type="button" id="btn_up">Update</button>
                            <button class="btn btn-danger rounded-0" type="button">Delete</button> 
                        </td>
                    </tr>
            
            `
            $("tbody").append(tr)
             swal("Create successfulyy", "You clicked the button!", "success")
            $("#code").val("");
            $("#name").val("");
            $("#sex").val("");
            $("#pos").val("");
            $("#salary").val("");
            $("#code").focus();
            
        })
        $("body").on("click","#btn_up",function(){
            $("#btn_update").removeClass("d-none");
            $("#btn_save").addClass("d-none");
           var code=$(this).parents("tr").find("td:eq(0)").text();
           var name=$(this).parents("tr").find("td:eq(1)").text();
           var sex=$(this).parents("tr").find("td:eq(2)").text();
           var pos=$(this).parents("tr").find("td:eq(3)").text();
           var salary=$(this).parents("tr").find("td:eq(4)").text();
           $("#code").val(code);
            $("#name").val(name);
            $("#sex").val(sex);
            $("#pos").val(pos);
            $("#salary").val(salary); 
           index=$(this).parents("tr").index();  //finde index
        
        })
        $("#btn_update").click(function(){
            var row=$("table").find("tbody").find("tr");
            var code_new=$("#code").val();
            var name_new=$("#name").val();
            var sex_new=$("#sex").val();
            var pos_new=$("#pos").val();
            var salary_new=$("#salary").val();
            var tr=`
                   
                        <td>${code_new}</td>
                        <td>${name_new}</td>
                        <td>${sex_new}</td>
                        <td>${pos_new}</td>
                        <td>${salary_new}</td>
                        <td>
                            <button class="btn btn-warning rounded-0" type="button" id="btn_up">Update</button>
                            <button class="btn btn-danger rounded-0" type="button">Delete</button> 
                        </td>
                   
                    `
                    row.eq(index).html(tr);

            
        })
    })
</script>
</html>
